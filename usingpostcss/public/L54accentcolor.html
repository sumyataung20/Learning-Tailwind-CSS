<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css" />
  </head>
  <body>
    <h1>This is Tailwind CSS</h1>

    <form action="" method="">
      <div>
        <label for="">Fav Music</label>

        <input type="checkbox" name="favmusic" id="favpop" class="" checked />
        <label for="favpop">POP</label>
        <input
          type="checkbox"
          name="favmusic"
          id="favpop"
          class="accent-zinc-500"
          checked
        />
        <label for="favpop">Rock</label>
        <input
          type="checkbox"
          name="favmusic"
          id="favpop"
          class="accent-rose-500"
          checked
        />
        <label for="favpop">HipHop</label>
      </div>

      <div>
        <label for="score">Score</label>
        <input type="range" name="score" id="score" class="accent-teal-500" />
      </div>
    </form>
  </body>
</html>
