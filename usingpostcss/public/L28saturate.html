<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hue Rotate</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
      .box {
        width: 300px;
        height: 300px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>This is Tailwind CSS</h1>

    <div class="box saturate-0">
      <img src="./Img/img2.jpg" alt="img" />
    </div>

    <div class="box saturate-50">
      <img src="./Img/img2.jpg" alt="img" />
    </div>

    <div class="box saturate-100">
      <img src="./Img/img2.jpg" alt="img" />
    </div>

    <div class="box saturate-150">
      <img src="./Img/img2.jpg" alt="img" />
    </div>

    <div class="box saturate-200">
      <img src="./Img/img2.jpg" alt="img" />
    </div>
  </body>
</html>

<!-- saturate-0
saturate-50
saturate-100                  filter:saturate() 0 1 2
saturate-150
saturate-200               -->
