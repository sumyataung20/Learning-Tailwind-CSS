<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spacebetween</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css" />
  </head>
  <body>
    <div class="w-96 h-44 bg-stone-200 m-10 flex space-x-40">
      <div class="w-20 h-20 bg-green-900 text-white grid text-center">1</div>
      <div class="w-20 h-20 bg-green-900 text-white grid place-items-center">
        2
      </div>
    </div>

    <br />
    <div class="w-96 h-44 bg-stone-200 m-10 flex space-x-72">
      <div class="w-20 h-20 bg-green-900 text-white grid text-center">1</div>
      <div class="w-20 h-20 bg-green-900 text-white grid place-items-center">
        2
      </div>
    </div>

    <br />

    <div class="w-96 h-44 bg-stone-200 m-10 space-y-72">
      <div class="w-20 h-20 bg-green-900 text-white grid text-center">1</div>
      <div class="w-20 h-20 bg-green-900 text-white grid place-items-center">
        2
      </div>
    </div>
    <br />

    <div
      class="x-96 h-44 bg-zinc-300 m-10 flex flex-row-reverse space-x-40 space-x-reverse"
    >
      <div class="w-20 h-20 bg-green-900 text-white grid place-items-center">
        1
      </div>
      <div class="w-20 h-20 bg-green-900 text-white grid place-items-center">
        2
      </div>
    </div>

    <div
      class="w-96 h-44 bg-zic-300 m-10 flex flex-row-reverse space-x-reverse space-x-10"
    >
      <div class="w-20 h-20 bg-green-900 text-white grid place-items-center">
        1
      </div>
      <div class="w-20 h-20 bg-green-900 text-white grid place-items-center">
        2
      </div>
    </div>

    <br />
  </body>
</html>
