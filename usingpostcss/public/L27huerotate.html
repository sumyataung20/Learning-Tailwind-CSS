<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hue Rotate</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
      .box {
        width: 300px;
        height: 300px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>This is Tailwind CSS</h1>

    <div class="box hue-rotate-0">
      <img src="./Img/img.jpeg" alt="img" />
    </div>

    <div class="box hue-rotate-30">
      <img src="./Img/img.jpeg" alt="img" />
    </div>

    <div class="box hue-rotate-60">
      <img src="./Img/img.jpeg" alt="img" />
    </div>

    <div class="box hue-rotate-90">
      <img src="./Img/img.jpeg" alt="img" />
    </div>

    <div class="box hue-rotate-180">
      <img src="./Img/img.jpeg" alt="img" />
    </div>
  </body>
</html>
<!-- 
hue-rotate-0 filter:hue-rotate(deg); 0deg 90deg 180deg 360deg
hue-rotate-0,30,60,90 hue-rotate-180 filter:hue-rotate(180deg) -->
