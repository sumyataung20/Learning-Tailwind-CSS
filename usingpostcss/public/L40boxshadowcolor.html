<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    <title>Box Shadow Color</title>
  </head>
  <body>
    <h1>This is Tailwind CSS</h1>

    <button type="button" class="bg-indigo-500 text-white shadow-none">
      Apply Now
    </button>

    <button
      type="button"
      class="bg-indigo-500 text-white shadow-sm shadow-red-600"
    >
      Apply Now
    </button>

    <button
      type="button"
      class="bg-indigo-500 text-white shadow shadow-red-600"
    >
      Apply Now
    </button>

    <button
      type="button"
      class="bg-indigo-500 text-white shadow-md shadow-red-600"
    >
      Apply Now
    </button>

    <button
      type="button"
      class="bg-indigo-500 text-white shadow-lg shadow-red-600"
    >
      Apply Now
    </button>
    <button
      type="button"
      class="bg-indigo-500 text-white shadow-xl shadow-red-600"
    >
      Apply Now
    </button>
    <button
      type="button"
      class="bg-indigo-500 text-white shadow-2xl shadow-red-600"
    >
      Apply Now
    </button>
    <button
      type="button"
      class="bg-indigo-500 text-white shadow-inner shadow-red-600"
    >
      Apply Now
    </button>

    <button
      type="button"
      class="bg-indigo-500 text-white shadow-lg shadow-sky-600"
    ></button>
  </body>
</html>
