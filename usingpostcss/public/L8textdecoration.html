<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>This is tailwind css</h1>
    
    <p class="no-underline">This is no-underline</p>
    <p class="underline">This is underline</p>
    <p class="line-through">This is line-through</p>
    <p class="overline">This is overline</p>

</body>
</html>


<!--no-underline    text-decoration:none;
