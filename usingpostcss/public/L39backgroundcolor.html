<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
      .box {
        width: 300px;
        height: 50px;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>This is Tailwind CSS</h1>

    <div class="box bg-inherit">Hello Myanmar</div>

    <div class="box bg-transparent">Hello Myanmar</div>

    <div class="box bg-black">Hello Myanmar</div>

    <div class="box bg-white">Hello Myanmar</div>

    <div class="box bg-green-300">Hello Myanmar</div>

    <div class="box bg-lime-900">Hello Myanmar</div>

    <div class="box bg-teal-900">Hello Myanmar</div>

    <div class="box bg-rose-900">Hello Myanmar</div>
  </body>
</html>
