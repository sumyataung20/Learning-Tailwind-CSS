<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline Width</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
      button {
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <h1>This is Tailwind CSS</h1>

    <button type="button" class="outline outline-0 border-4">Hover Me</button>
    <button type="button" class="outline outline-1 border-4">Hover Me</button>
    <button type="button" class="outline outline-2 border-4">Hover Me</button>
    <button type="button" class="outline outline-4 border-4">Hover Me</button>
    <button type="button" class="outline outline-8 border-4">Hover Me</button>

    <hr />

    <button type="button" class="outline outline-0 outline-offset-0 border-4">
      Hover Me
    </button>
    <button type="button" class="outline outline-1 outline-offset-1 border-4">
      Hover Me
    </button>
    <button type="button" class="outline outline-2 outline-offset-2 border-4">
      Hover Me
    </button>
    <button type="button" class="outline outline-4 outline-offset-4 border-4">
      Hover Me
    </button>
    <button type="button" class="outline outline-8 outline-offset-8 border-4">
      Hover Me
    </button>
  </body>
</html>
