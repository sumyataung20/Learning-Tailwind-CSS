<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    <title>Transition Duration</title>
    <style type="text/css">
      .box {
        width: 90%;
        height: 220px;
        background-color: steelblue;
      }

      img {
        width: 200px;
        height: 100%;
      }
      img:hover {
        transform: translate(1000px);
      }
    </style>
  </head>
  <body>
    <h1>This is Tailwnd CSS</h1>
    <div class="box">
      <img
        src="./Img/cat.jpg"
        class="transition duration-1000 ease-linear delay-1000"
        alt=""
      />
    </div>

    <div class="box">
      <img
        src="./Img/cat.jpg"
        class="transition duration-1000 ease-in"
        alt=""
      />
    </div>

    <div class="box">
      <img
        src="./Img/cat.jpg"
        class="transition duration-1000 ease-out"
        alt=""
      />
    </div>

    <div class="box">
      <img
        src="./Img/cat.jpg"
        class="transition duration-1000 ease-in-out"
        alt=""
      />
    </div>
  </body>
</html>
