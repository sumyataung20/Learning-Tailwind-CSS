<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blur</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
      .box {
        width: 300px;
        /* display: block; */
        height: 150px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box blur-none">
      <img src="./Img/img.jpeg" alt="weoweone" />
    </div>

    <div class="box blur-sm">
      <img src="./Img/img.jpeg" alt="weoweone" />
    </div>

    <div class="box blur">
      <img src="./Img/img.jpeg" alt="weoweone" />
    </div>

    <div class="box blur-md">
      <img src="./Img/img.jpeg" alt="weoweone" />
    </div>

    <div class="box blur-lg">
      <img src="./Img/img.jpeg" alt="weoweone" />
    </div>

    <div class="box blur-xl">
      <img src="./Img/img.jpeg" alt="weoweone" />
    </div>

    <div class="box blur-2xl">
      <img src="./Img/img.jpeg" alt="weoweone" />
    </div>

    <div class="box blur-3xl">
      <img src="./Img/img.jpeg" alt="weoweone" />
    </div>

    <hr />
  </body>
</html>
