<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
      .box {
        width: 200px;
        height: 200px;
        background-color: silver;
      }

      .div1 {
        width: 100px;
        height: 100px;
        background-color: black;
        color: #fff;
      }

      .div2 {
        width: 100px;
        height: 100px;
        background-color: orange;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>This is Tailwind CSS</h1>
    <div class="box">
      <div class="div1 absolute z-10">Div1</div>
      <div class="div2 absolute z-50">Div2</div>
    </div>
    <br />

    <div class="box relative">
      <div class="div1">Div1</div>
      <div class="div2 absolute inset0">Div2</div>
    </div>

    <br />

    <div class="box">
      <div class="div1">Div1</div>
      <div class="div2 absolute inset-x-0">Div2</div>
    </div>
    <br />

    <div class="box relative">
      <div class="div1">Div1</div>
      <div class="div2 absolute inset-y-0">Div2</div>
    </div>
    <br />

    <div class="box relative">
      <div class="div1">Div1</div>
      <div class="div2 absolute left-0">Div2</div>
    </div>
    <br />

    <div class="box relative">
      <div class="div1">Div1</div>
      <div class="div2 absolute top-0">Div2</div>
    </div>
    <br />

    <div class="box relative">
      <div class="div1">Div1</div>
      <div class="div2 absolute right-0">Div2</div>
    </div>
    <br />

    <div class="box relative">
      <div class="div1">Div1</div>
      <div class="div2 absolute bottom-0">Div2</div>
    </div>
    <br />
  </body>
</html>
