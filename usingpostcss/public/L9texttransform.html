<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css"/>

</head>
<body>

    <h1>This is a tailwind css</h1>

    <p class="uppercase">This is sample text</p>
    
    <p class="lowercase">This is a sample text</p>

    <p class="capitalize">This is a sample text</p>

    <p class="normal-case">This is a sample text</p>
</body>
</html>

<!-- 
uppercase    text-transform:uppercase
lowercase    text-transform:lowercase
captilize    text-transform:capitalize
normal-case  text-transform:none -->
