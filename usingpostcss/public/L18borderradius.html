<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Radius</title>
    <link href="./tailwind.css" type="text/css" rel="stylesheet" />
    <style type="text/css">
      .box {
        width: 100px;
        height: 50px;
        background-color: steelblue;
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <h1>This is Tailwind Css</h1>
    <div class="box rounded-none"></div>
    <div class="box rounded-sm"></div>
    <div class="box rounded"></div>
    <div class="box rounded-md"></div>
    <div class="box rounded-lg"></div>
    <div class="box rounded-xl"></div>
    <div class="box rounded-2xl"></div>
    <div class="box rounded-3xl"></div>
    <div class="box rounded-full"></div>

    <hr />

    <div class="box rounded-t-none"></div>

    <div class="box rounded-t"></div>
    <div class="box rounded-t-md"></div>
    <div class="box rounded-t-lg"></div>
    <div class="box rounded-t-xl"></div>
    <div class="box rounded-t-2xl"></div>

    <div class="box rounded-t-full"></div>

    <hr />

    <div class="box rounded-l-none"></div>

    <div class="box rounded-l"></div>
    <div class="box rounded-l-md"></div>
    <div class="box rounded-l-lg"></div>
    <div class="box rounded-l-xl"></div>
    <div class="box rounded-l-2xl"></div>
    <div class="box rounded-l-3xl"></div>
    <div class="box rounded-l-full"></div>

    <hr />

    <div class="box rounded-r-none"></div>

    <div class="box rounded-r"></div>
    <div class="box rounded-r-md"></div>
    <div class="box rounded-r-lg"></div>
    <div class="box rounded-r-xl"></div>
    <div class="box rounded-r-2xl"></div>
    <div class="box rounded-r-3xl"></div>
    <div class="box rounded-r-full"></div>

    <hr />

    <div class="box rounded-tl-none"></div>
    <div class="box rounded-tl-sm"></div>
    <div class="box rounded-tl"></div>
    <div class="box rounded-tl-md"></div>
    <div class="box rounded-tl-lg"></div>
    <div class="box rounded-tl-xl"></div>
    <div class="box rounded-tl-2xl"></div>
    <div class="box rounded-tl-3xl"></div>
    <div class="box rounded-tl-full"></div>

    <hr />

    <div class="box rounded-tr-none"></div>
    <div class="box rounded-tr-sm"></div>
    <div class="box rounded-tr"></div>
    <div class="box rounded-tr-md"></div>
    <div class="box rounded-tr-lg"></div>
    <div class="box rounded-tr-xl"></div>
    <div class="box rounded-tr-2xl"></div>
    <div class="box rounded-tr-3xl"></div>
    <div class="box rounded-tr-full"></div>

    <hr />

    <div class="box rounded-bl-none"></div>
    <div class="box rounded-bl-sm"></div>
    <div class="box rounded-bl"></div>
    <div class="box rounded-bl-md"></div>
    <div class="box rounded-bl-lg"></div>
    <div class="box rounded-bl-xl"></div>
    <div class="box rounded-bl-2xl"></div>
    <div class="box rounded-bl-3xl"></div>
    <div class="box rounded-bl-full"></div>

    <hr />

    <div class="box rounded-br-none"></div>
    <div class="box rounded-br-sm"></div>
    <div class="box rounded-br"></div>
    <div class="box rounded-br-md"></div>
    <div class="box rounded-br-lg"></div>
    <div class="box rounded-br-xl"></div>
    <div class="box rounded-br-2xl"></div>
    <div class="box rounded-br-3xl"></div>
    <div class="box rounded-br-full"></div>
  </body>
</html>
