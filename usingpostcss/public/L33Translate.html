<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    <title>Translate</title>
  </head>
  <body>
    <h1>This is Tailwind CSS</h1>
    <img src="./Img/cat.jpg" class="translate-x-0" alt="cat" />
    <img src="./Img/cat.jpg" class="translate-y-0" alt="cat" />
    <hr />

    <img src="./Img/cat.jpg" class="translate-x-px" alt="cat" />
    <img src="./Img/cat.jpg" class="translate-y-px" alt="cat" />
    <hr />

    <img src="./Img/cat.jpg" class="translate-x-4" alt="cat" />
    <img src="./Img/cat.jpg" class="translate-y-4" alt="cat" />
    <hr />

    <img src="./Img/cat.jpg" class="translate-x-1/2" alt="cat" />
    <img src="./Img/cat.jpg" class="translate-y-1/2" alt="cat" />
    <hr />

    <img src="./Img/cat.jpg" class="translate-x-full" alt="cat" />
    <img src="./Img/cat.jpg" class="translate-y-full" alt="cat" />
    <hr />
  </body>
</html>
<!-- 
translate-x-0              transform:translateX(0)
translate-y-0              transform:translateY(0)

translate-x-px             transform:translateX(1px)
translate-y-px              transform:translateY(1px)

translate-x-0.5
translate-y-0.5

translate-x-1
translate-y-1
