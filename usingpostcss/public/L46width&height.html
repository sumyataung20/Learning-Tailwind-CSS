<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width & Height</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>This is Tailwind CSS</h1>

    <div class="w-96 bg-rose-200">Day1</div>
    <div class="w-40 bg-stone-200">Day2</div>
    <div class="w-auto bg-stone-200">Day3</div>
    <div class="w-full bg-slate-200">Div 4</div>
    <div class="w-full bg-stone-200">Day5</div>
    <div class="w-1/2 bg-cyan-900">Div6</div>

    <hr />

    <div class="w-96 bg-rose-200">Day1</div>
    <div class="w-40 h-40 bg-stone-200">Day2</div>
    <div class="w-auto h-auto bg-stone-200">Day3</div>
    <div class="w-full h-40 bg-slate-200">
      <div class="w-1/5 h-full bg-red-500"></div>
    </div>

    <div class="w-full h-80 bg-stone-200">Day5</div>
    <div class="w-1/2 bg-cyan-900">Div6</div>
  </body>
</html>
