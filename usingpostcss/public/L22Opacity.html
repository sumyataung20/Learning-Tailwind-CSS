<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opcacity</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />

    <style type="type/css">
      body {
        background-color: #000;
      }

      h1 {
        color: #fff;
      }

      .box {
        width: 200px;
        height: 200px;
        background-color: steelblue;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>This is Tailwind CSS</h1>

    <div class="box border-8 opacity-0">Hi</div>
    <div class="box border-8 opacity-10">Hi</div>
    <div class="box border-8 opacity-20">Hi</div>
    <div class="box border-8 opacity-30">Hi</div>
    <div class="box border-8 opacity-40">Hi</div>
    <div class="box border-8 opacity-50">Hi</div>
    <div class="box border-8 opacity-60">Hi</div>
    <div class="box border-8 opacity-70">Hi</div>
    <div class="box border-8 opacity-80">Hi</div>
    <div class="box border-8 opacity-90">Hi</div>
    <div class="box border-8 opacity-100">Hi</div>
  </body>
</html>
