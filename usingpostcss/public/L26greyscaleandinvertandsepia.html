<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grayscale / Invert / Sepia</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
      .box {
        width: 300px;
        height: 300px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>This is Tailwind CSS</h1>

    <div class="box grayscale-0">
      <img src="./Img/img.jpeg" alt="img" />
    </div>

    <div class="box grayscale">
      <img src="./Img/img.jpeg" alt="img" />
    </div>

    <div class="box invert">
      <img src="./Img/img.jpeg" alt="img" />
    </div>
  </body>
</html>

<!-- grayscale-0 filter:grayscale(100%) 0% 100% grayscale grayscale invert-0
filter:invert() 0% 100% invert filter:invert() 100% -->
